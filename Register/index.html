<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Homem Moderno</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Fontes e Ícones (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="register-container">
        <!-- Cabeçalho com botão de voltar -->
        <header class="register-header">
            <a href="../Login/index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
            </a>
        </header>

        <!-- Conteúdo Principal -->
        <main class="register-main">
            <div class="logo-wrapper">
                <img src="img/logo 8.png" alt="Homem Moderno Logo" class="register-logo">
            </div>

            <h1 class="register-title">
                Crie sua conta
            </h1>

            <!-- Formulário de Registro -->
            <form class="register-form" id="registerForm">
                <div class="input-group">
                    <input type="text" id="reg-name" placeholder="Nome completo" required>
                    <i class="fas fa-user input-icon"></i>
                </div>

                <div class="input-group">
                    <input type="email" id="reg-email" placeholder="E-mail" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                
                <div class="input-group">
                    <input type="tel" id="reg-phone" placeholder="Celular" required>
                    <i class="fas fa-phone input-icon"></i>
                </div>

                <div class="input-group">
                    <input type="password" id="reg-password" placeholder="Senha" required>
                    <i class="fas fa-eye-slash input-icon toggle-password" data-target="reg-password"></i>
                </div>

                <!-- Botão Registrar -->
                <button type="submit" class="submit-btn">Registrar</button>
            </form>

            <!-- Separador "ou" -->
            <div class="divider">
                <span>ou continue com</span>
            </div>

            <!-- Botão Google -->
            <button class="google-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo" class="google-icon">
                Google
            </button>
        </main>

        <!-- Rodapé (Link para Login) -->
        <footer class="register-footer">
            <p class="login-link-text">
                Já tem uma conta? <a href="../Login/index.html">Faça login</a>
            </p>
        </footer>

    </div>

    <script src="scripts.js"></script>
</body>
</html>
